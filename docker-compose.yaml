version: 3
services:
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dozzle-data:/data
    environment:
      - DOZZLE_AUTH_PROVIDER=simple
      - SERVICE_FQDN_DOZZLE_8080
    depends_on:
      - users-generator

  users-generator:
    image: bash:latest
    volumes:
      - dozzle-data:/data
      - ./users-generator.sh:/users-generator.sh
    environment:
      DOZZLE_USERS: ${DOZZLE_USERS:-admin}
      DOZZLE_PASSWORDS: ${DOZZLE_PASSES:-dozzledozzle}
    entrypoint: ["/bin/bash", "/users-generator.sh"]

volumes:
    dozzle-data: